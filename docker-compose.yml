services:
  vite:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    environment:
      - GITPOD_WORKSPACE_URL=${GITPOD_WORKSPACE_URL:-}
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    volumes:
      # Mount source code for hot reload
      - .:/app:cached
      # Prevent node_modules from syncing (keep container deps isolated)
      - /app/node_modules
      # Cache pnpm store for faster rebuilds
      - pnpm-store:/root/.local/share/pnpm/store
    working_dir: /app
    restart: unless-stopped
    # Improve signal handling and performance on Windows
    init: true
    # Graceful shutdown
    stop_grace_period: 10s
    stop_signal: SIGTERM
    # Health check to ensure service is ready
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f vite || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pnpm-store:

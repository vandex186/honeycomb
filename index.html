<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GoldenGoose</title>
    <link rel="stylesheet" href="/playground/styles.css" />
  </head>
  <body>
    <!-- Splash Screen for Orientation -->
    <div class="splash-screen" id="splash-screen">
      <div class="splash-content">
        <div class="phone-icon">📱</div>
        <h2>Please Rotate Your Device</h2>
        <p>This game is designed for horizontal orientation</p>
        <div class="landscape-icon">📱</div>
      </div>
    </div>

    <div class="top-area">
      <div class="user-avatar-container" id="user-avatar-container">
        <div class="avatar-icon" id="avatar-icon">🦊</div>
        <div class="avatar-content" id="avatar-content">
          <div class="avatar-title" id="avatar-title">Dungeon Explorer</div>
          <div class="avatar-stats" id="avatar-stats">
            <span class="stat">Level: 12</span>
            <span class="stat">HP: 85/100</span>
            <span class="stat">Gold: 1,250</span>
          </div>
        </div>
      </div>
      
      <div class="nav-buttons-container">
        <button class="nav-tab-button" data-view="castle">🏰</button>
        <button class="nav-tab-button" data-view="dungeon">⛩</button>
        <button class="nav-tab-button" data-view="hero">🦊</button>
        <button class="nav-tab-button" data-view="library">📚</button>
      </div>
      
      <button class="burger-menu" id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    
    <!-- Popup Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay">
      <div class="menu-popup">
        <button class="close-button" id="close-menu">×</button>
        <div class="menu-content">
          <div class="menu-section">
            <div class="menu-item">
              <span class="menu-icon">🎮</span>
              <span class="menu-text">Play</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">🪙</span>
              <span class="menu-text">Earn</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">💸</span>
              <span class="menu-text">Trade</span>
            </div>
          </div>
          
          <div class="menu-section">
            <div class="menu-item">
              <span class="menu-icon">👛</span>
              <span class="menu-text">Connect Wallet</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">👾</span>
              <span class="menu-text">Invite Friends</span>
            </div>
          </div>
          
          <div class="menu-section">
            <div class="menu-item">
              <span class="menu-icon">⚙️</span>
              <span class="menu-text">Settings</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">❌</span>
              <span class="menu-text">Exit</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="middle-area">
      <button id="coordinates-toggle" class="icon-button">👁</button>
      <button id="visibility-toggle" class="icon-button">🌩</button>
    </div>
    <div id="container">
      <script type="module" src="/playground/index.ts"></script>
    </div>
    <div class="bottom-area">
      <div class="left-controls">
        <button class="control-button nav-circle" data-view="hero">🦊</button>
        <div class="control-area"></div>
        <button class="control-button red">⚔️</button>
        <button class="control-button orange">☢️</button>
      </div>
      <div class="center-controls">
        <div class="bottom-menu">
          <button class="bottom-menu-button">⚔️ PvP-Arena</button>
          <button class="bottom-menu-button">🪐 PvE-Universe</button>
        </div>
      </div>
      <div class="right-controls">
        <button class="control-button blue">🧿</button>
        <div class="control-area"></div>
        <button class="control-button nav-circle" data-view="castle">🏰</button>
      </div>
    </div>
  </body>
</html>

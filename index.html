<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GoldenGoose</title>
    <link rel="stylesheet" href="/playground/styles.css" />
  </head>
  <body>
    <!-- Splash Screen for Orientation -->
    <div class="splash-screen" id="splash-screen">
      <div class="splash-content">
        <div class="phone-icon">📱</div>
        <h2>Please Rotate Your Device</h2>
        <p>This game is designed for horizontal orientation</p>
        <div class="landscape-icon">📱</div>
      </div>
    </div>

    <div class="top-area">
      <div class="user-avatar-container" id="user-avatar-container">
        <div class="avatar-icon">🦊</div>
        <div class="avatar-content" id="avatar-content">
          <div class="avatar-title" id="avatar-title">Dungeon Explorer</div>
          <div class="avatar-stats" id="avatar-stats">
            <span class="stat">Level: 12</span>
            <span class="stat">HP: 85/100</span>
            <span class="stat">Gold: 1,250</span>
          </div>
        </div>
      </div>
      <button class="burger-menu" id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    
    <!-- Popup Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay">
      <div class="menu-popup">
        <button class="close-button" id="close-menu">×</button>
        <div class="menu-content">
          <div class="menu-section">
            <div class="menu-item" data-view="dungeon">
              <span class="menu-icon">🏯</span>
              <span class="menu-text">Dungeon</span>
            </div>
            <div class="menu-item" data-view="castle">
              <span class="menu-icon">🏰</span>
              <span class="menu-text">Castle</span>
            </div>
            <div class="menu-item" data-view="hero">
              <span class="menu-icon">🦊</span>
              <span class="menu-text">Hero</span>
            </div>
          </div>
          
          <div class="menu-section">
            <div class="menu-item">
              <span class="menu-icon">🪐</span>
              <span class="menu-text">About</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">🧸</span>
              <span class="menu-text">Monsters</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">❤️‍🔥</span>
              <span class="menu-text">Hearts</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">🛠</span>
              <span class="menu-text">Craft</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">🌳</span>
              <span class="menu-text">Flora</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">🌺</span>
              <span class="menu-text">Ingredients</span>
            </div>
          </div>
          
          <div class="menu-section">
            <div class="menu-item">
              <span class="menu-icon">🫀</span>
              <span class="menu-text">Loot</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">⛳</span>
              <span class="menu-text">Lands</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">🏨</span>
              <span class="menu-text">Buildings</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">🐇</span>
              <span class="menu-text">Animals</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="middle-area">
      <button id="coordinates-toggle" class="icon-button">👁</button>
      <button id="visibility-toggle" class="icon-button">🌩</button>
    </div>
    <div id="container">
      <script type="module" src="/playground/index.ts"></script>
    </div>
    <div class="bottom-area">
      <div class="left-controls">
        <button class="control-button nav-circle" data-view="hero">🦊</button>
        <div class="control-area"></div>
        <button class="control-button red">⚔️</button>
        <button class="control-button orange">☢️</button>
      </div>
      <div class="center-controls"></div>
      <div class="right-controls">
        <button class="control-button blue">🧿</button>
        <div class="control-area"></div>
        <button class="control-button nav-circle" data-view="castle">🏰</button>
      </div>
    </div>
  </body>
</html>

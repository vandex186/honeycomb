<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GoldenGoose</title>
    <link rel="stylesheet" href="/playground/styles.css" />
  </head>
  <body>
    <div class="top-area">
      <div class="user-avatar-container" id="user-avatar-container">
        <div class="avatar-icon">🦊</div>
      </div>
      
      <div class="nav-container">
        <button class="burger-menu" id="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
    
    <!-- Popup Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay">
      <div class="menu-popup">
        <button class="close-button" id="close-menu">×</button>
        <div class="menu-content">
          <div class="menu-section main-navigation">
            <div class="menu-item" data-view="castle">
              <span class="menu-icon">🏰</span>
              <span class="menu-text">Castle</span>
            </div>
            <div class="menu-item" data-view="dungeon">
              <span class="menu-icon">⛩</span>
              <span class="menu-text">Dungeon</span>
            </div>
            <div class="menu-item" data-view="hero">
              <span class="menu-icon">🦊</span>
              <span class="menu-text">Hero</span>
            </div>
            <div class="menu-item" data-view="library">
              <span class="menu-icon">📚</span>
              <span class="menu-text">Library</span>
            </div>
          </div>
          
          <div class="menu-section game-actions">
            <div class="menu-item">
              <span class="menu-icon">🎮</span>
              <span class="menu-text">Play</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">🪙</span>
              <span class="menu-text">Earn</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">💸</span>
              <span class="menu-text">Trade</span>
            </div>
          </div>
          
          <div class="menu-section social-wallet">
            <div class="menu-item">
              <span class="menu-icon">👛</span>
              <span class="menu-text">Connect Wallet</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">👾</span>
              <span class="menu-text">Invite Friends</span>
            </div>
          </div>
          
          <div class="menu-section system-actions">
            <div class="menu-item">
              <span class="menu-icon">⚙️</span>
              <span class="menu-text">Settings</span>
            </div>
            <div class="menu-item">
              <span class="menu-icon">❌</span>
              <span class="menu-text">Exit</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="container">
      <script type="module" src="/playground/index.ts"></script>
    </div>
    <div class="bottom-area" id="bottom-area">
      <div class="left-controls">
        <div class="control-area"></div>
        <button class="control-button red">⚔️</button>
        <button class="control-button orange">☢️</button>
      </div>
      <div class="center-controls"></div>
      <div class="right-controls">
        <button class="control-button blue">🧿</button>
        <div class="control-area"></div>
      </div>
    </div>
  </body>
</html>
